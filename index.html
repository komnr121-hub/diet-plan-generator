<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Diet Plan Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        /* Clean Professional Header */
        .header {
            background: #1a237e;
            color: white;
            padding: 25px 30px;
            border-bottom: 5px solid #3949ab;
            position: relative;
            min-height: 120px;
        }
        
        .header-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .package-date-info {
            position: absolute;
            left: 20px;
            top: 15px;
            text-align: left;
        }
        
        .package-info-item {
            margin-bottom: 5px;
        }
        
        .package-label {
            font-size: 10px;
            font-weight: 600;
            color: #bbdefb;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 2px;
        }
        
        .package-input {
            background: transparent;
            border: 1px solid rgba(187, 222, 251, 0.3);
            border-radius: 3px;
            color: white;
            padding: 3px 6px;
            font-size: 11px;
            width: 120px;
            font-family: inherit;
        }
        
        .date-input {
            background: transparent;
            border: 1px solid rgba(187, 222, 251, 0.3);
            border-radius: 3px;
            color: white;
            padding: 3px 6px;
            font-size: 11px;
            width: 120px;
            font-family: inherit;
        }
        
        .package-input::placeholder,
        .date-input::placeholder {
            color: rgba(187, 222, 251, 0.6);
        }
        
        .main-title {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .client-name {
            font-size: 16px;
            color: #bbdefb;
            font-style: italic;
            line-height: 1.4;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
        }
        
        .section-title {
            color: #2E7D32;
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0f2e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #2E7D32;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }
        
        /* Meal Items */
        .meal-item {
            background: white;
            border: 1px solid #e0f2e0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .meal-time-input {
            font-weight: 600;
            color: #2E7D32;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 14px;
            width: 200px;
        }
        
        .delete-meal-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }
        
        .delete-meal-btn:hover {
            background: #c82333;
        }
        
        /* Editor */
        .editor-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        
        .editor-btn {
            background: white;
            border: 1px solid #ced4da;
            border-radius: 3px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .editor-btn:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }
        
        .editor-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        /* Notes */
        .note-section {
            background: white;
            border: 1px solid #e0f2e0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .note-title-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 14px;
            width: 200px;
            font-weight: 600;
            color: #2E7D32;
        }
        
        .delete-note-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }
        
        .delete-note-btn:hover {
            background: #c82333;
        }
        
        /* Height Tabs */
        .height-tabs {
            display: flex;
            background: #e9ecef;
            border-radius: 6px;
            padding: 4px;
            margin-bottom: 10px;
        }
        
        .height-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .height-tab.active {
            background: white;
            font-weight: 600;
        }
        
        .height-inputs {
            display: flex;
            gap: 15px;
        }
        
        /* Goals */
        .goals-container {
            background: #f1f8e9;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .goal-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e0f2e0;
        }
        
        .goal-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .goal-item input[type="text"] {
            flex: 1;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        /* Buttons */
        .add-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .add-btn:hover {
            background: #45a049;
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-reset {
            background: #6c757d;
            color: white;
        }
        
        .btn-reset:hover {
            background: #5a6268;
        }
        
        .btn-generate {
            background: #1a237e;
            color: white;
        }
        
        .btn-generate:hover {
            background: #283593;
        }
        
        /* Save Options */
        .save-options {
            background: #e3f2fd;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .save-options.show {
            display: block;
        }
        
        /* Footer */
        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .whatsapp-contact {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .whatsapp-contact:hover {
            background: #128C7E;
        }
        
        .footer-text {
            margin-top: 15px;
            color: #6c757d;
            font-size: 13px;
        }
        
        /* BMI Display */
        .bmi-display {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 10px;
            font-size: 13px;
        }
        
        .bmi-underweight {
            background: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ffcc80;
        }
        
        .bmi-normal {
            background: #e8f5e9;
            color: #2E7D32;
            border: 1px solid #a5d6a7;
        }
        
        .bmi-overweight {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffcc80;
        }
        
        .bmi-obese {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
                min-height: 140px;
            }
            
            .main-title {
                font-size: 22px;
            }
            
            .client-name {
                font-size: 14px;
            }
            
            .package-date-info {
                position: static;
                text-align: center;
                margin-bottom: 15px;
            }
            
            .meal-time-input {
                width: 150px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 0 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .main-title {
                font-size: 20px;
            }
            
            .meal-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .meal-time-input {
                width: 100%;
            }
            
            .note-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .note-title-input {
                width: 100%;
            }
            
            .package-input, .date-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Clean Professional Header -->
        <div class="header">
            <div class="package-date-info">
                <div class="package-info-item">
                    <span class="package-label">Package</span>
                    <input type="text" class="package-input" id="packageName" 
                           placeholder="Package" value="First Package">
                </div>
                <div class="package-info-item">
                    <span class="package-label">Date</span>
                    <input type="text" class="date-input" id="packageDate" 
                           placeholder="Date" value="">
                </div>
            </div>
            
            <div class="header-content">
                <div class="main-title">
                    PERSONALIZED DIET PLAN
                </div>
                
                <div class="client-name" id="clientNameDisplay">
                    Created for Alex Johnson
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <!-- Client Information -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-user"></i> Client Information
                </h2>
                
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="clientName" required placeholder="Enter client name" value="Alex Johnson" oninput="updateClientNameDisplay()">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="clientEmail" placeholder="client@example.com" value="alex@example.com">
                </div>
                
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="clientAge" min="1" max="120" value="32">
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <select id="clientGender">
                        <option value="male">Male</option>
                        <option value="female" selected>Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Weight (kg)</label>
                    <input type="number" id="clientWeight" min="1" max="300" value="68">
                </div>
                
                <div class="form-group">
                    <label>Height <span class="bmi-display" id="bmiValue">BMI: --</span></label>
                    
                    <div class="height-tabs">
                        <button type="button" class="height-tab active" data-unit="cm">CM</button>
                        <button type="button" class="height-tab" data-unit="ft">Feet/Inches</button>
                    </div>
                    
                    <div id="heightCmGroup">
                        <input type="number" id="heightCm" min="50" max="250" value="165" placeholder="Height in cm">
                    </div>
                    
                    <div id="heightFtGroup" style="display: none;">
                        <div class="height-inputs">
                            <input type="number" id="heightFt" min="3" max="8" value="5" placeholder="Feet">
                            <input type="number" id="heightIn" min="0" max="11" value="5" placeholder="Inches">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Diet Goals -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-bullseye"></i> Diet Goals
                    <button type="button" class="add-btn" onclick="addNewGoal()" style="width: auto; margin: 0 0 0 auto; padding: 8px 12px;">
                        <i class="fas fa-plus"></i> Add Goal
                    </button>
                </h2>
                
                <div class="goals-container" id="goalsContainer">
                    <!-- Goals will be added here dynamically -->
                </div>
                
                <div class="form-group">
                    <label>Activity Level</label>
                    <select id="activityLevel">
                        <option value="sedentary">Sedentary (office job, little exercise)</option>
                        <option value="light">Lightly Active (light exercise 1-3 days/week)</option>
                        <option value="moderate" selected>Moderately Active (moderate exercise 3-5 days/week)</option>
                        <option value="active">Active (daily exercise or physical job)</option>
                        <option value="veryActive">Very Active (intense daily exercise or athletic training)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Allergies & Restrictions</label>
                    <textarea id="allergies">Lactose intolerance, mild nut allergy</textarea>
                </div>
            </div>
            
            <!-- Meal Plan -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-apple-alt"></i> Meal Plan
                    <button type="button" class="add-btn" onclick="addNewMeal()" style="width: auto; margin: 0 0 0 auto; padding: 8px 12px;">
                        <i class="fas fa-plus"></i> Add Meal
                    </button>
                </h2>
                
                <div id="mealsContainer">
                    <!-- Meals will be added here dynamically -->
                </div>
                
                <button type="button" class="add-btn" onclick="addNewMeal()">
                    <i class="fas fa-plus"></i> Add Another Meal Time
                </button>
            </div>
            
            <!-- Notes -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-clipboard-list"></i> Instructions & Notes
                    <button type="button" class="add-btn" onclick="addNewNote()" style="width: auto; margin: 0 0 0 auto; padding: 8px 12px;">
                        <i class="fas fa-plus"></i> Add Note
                    </button>
                </h2>
                
                <div id="notesContainer">
                    <!-- Notes will be added here dynamically -->
                </div>
                
                <button type="button" class="add-btn" onclick="addNewNote()">
                    <i class="fas fa-plus"></i> Add Another Note Section
                </button>
            </div>
            
            <!-- Save Options -->
            <div class="save-options" id="saveOptions">
                <h3 style="margin-bottom: 15px; color: #1a237e;">Save Options</h3>
                <div class="form-group">
                    <label>Custom Filename</label>
                    <input type="text" id="customFilename" placeholder="diet-plan-client-name">
                </div>
                <div class="form-group">
                    <label>Save Location Note</label>
                    <input type="text" id="saveLocationNote" placeholder="e.g., Client_Files/Alex_Johnson/" value="Client_Files/">
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="btn btn-reset" id="resetBtn">
                    <i class="fas fa-redo"></i> Clear Form
                </button>
                <button type="button" class="btn btn-generate" id="generateBtn">
                    <i class="fas fa-file-pdf"></i> Generate PDF
                </button>
            </div>
        </div>
        
        <!-- Professional Footer -->
        <div class="footer">
            <a href="https://wa.me/03357214448" class="whatsapp-contact" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp Support: 03357214448
            </a>
            <div class="footer-text">
                © 2024 Professional Diet Planner. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        
        // Initialize default goals
        const defaultGoals = [
            { text: "Weight Loss", checked: true },
            { text: "Muscle Gain", checked: false },
            { text: "Maintain Weight", checked: false },
            { text: "Improve Overall Health", checked: true },
            { text: "Increase Energy Levels", checked: false },
            { text: "Reduce Cholesterol", checked: false },
            { text: "Better Sleep", checked: false },
            { text: "Reduce Inflammation", checked: false },
            { text: "Improve Digestion", checked: false },
            { text: "Manage Diabetes", checked: false }
        ];
        
        // Default meals
        const defaultMeals = [
            { time: "Morning Drink / Pre-Breakfast", content: "Warm water with lemon, or herbal tea" },
            { time: "Breakfast", content: "Oatmeal with berries and almonds, Greek yogurt, Green tea" },
            { time: "Mid-Morning Snack", content: "Apple with 2 tbsp peanut butter, or a handful of almonds" },
            { time: "Lunch", content: "Grilled chicken salad with mixed greens, avocado, quinoa, and lemon vinaigrette" },
            { time: "Afternoon Snack", content: "Carrot and celery sticks with hummus, or Greek yogurt with honey" },
            { time: "Dinner", content: "Baked salmon with roasted vegetables (broccoli, bell peppers, sweet potatoes)" },
            { time: "Bedtime Drink", content: "Chamomile tea, or warm milk with turmeric" }
        ];
        
        // Default notes
        const defaultNotes = [
            { 
                title: "General Guidelines", 
                content: "• Drink at least 8-10 glasses of water daily\n• Limit processed foods and added sugars\n• Try to finish dinner by 7 PM\n• Take multivitamin with breakfast\n• Include protein in every meal" 
            },
            { 
                title: "Supplement Recommendations", 
                content: "Multivitamin, Vitamin D3, Omega-3 Fish Oil, Probiotics" 
            }
        ];
        
        // Current active editor
        let activeEditor = null;
        
        // Update client name display in header
        function updateClientNameDisplay() {
            const clientName = document.getElementById('clientName').value;
            const displayElement = document.getElementById('clientNameDisplay');
            if (clientName.trim()) {
                displayElement.textContent = `Created for ${clientName}`;
            } else {
                displayElement.textContent = 'Created for [Client Name]';
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeGoals();
            initializeMeals();
            initializeNotes();
            initializeHeightTabs();
            setupPackageDate();
            calculateBMI();
            updateClientNameDisplay();
            
            // Show save options when generating PDF
            document.getElementById('generateBtn').addEventListener('click', function() {
                document.getElementById('saveOptions').classList.add('show');
            });
        });
        
        // Set up package date with current date
        function setupPackageDate() {
            const today = new Date();
            const formattedDate = today.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('packageDate').value = formattedDate;
        }
        
        // Height tabs functionality
        function initializeHeightTabs() {
            const heightTabs = document.querySelectorAll('.height-tab');
            const heightCmGroup = document.getElementById('heightCmGroup');
            const heightFtGroup = document.getElementById('heightFtGroup');
            
            heightTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    heightTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (this.dataset.unit === 'cm') {
                        heightCmGroup.style.display = 'block';
                        heightFtGroup.style.display = 'none';
                    } else {
                        heightCmGroup.style.display = 'none';
                        heightFtGroup.style.display = 'block';
                    }
                    
                    calculateBMI();
                });
            });
        }
        
        // BMI Calculation
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('clientWeight').value);
            let heightCm;
            
            const activeTab = document.querySelector('.height-tab.active');
            if (activeTab.dataset.unit === 'cm') {
                heightCm = parseFloat(document.getElementById('heightCm').value);
            } else {
                const feet = parseFloat(document.getElementById('heightFt').value) || 0;
                const inches = parseFloat(document.getElementById('heightIn').value) || 0;
                heightCm = (feet * 30.48) + (inches * 2.54);
            }
            
            if (weight && heightCm && heightCm > 0) {
                const heightInMeters = heightCm / 100;
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);
                
                let bmiCategory = '';
                let bmiClass = '';
                
                if (bmi < 18.5) {
                    bmiCategory = 'Underweight';
                    bmiClass = 'bmi-underweight';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    bmiCategory = 'Normal';
                    bmiClass = 'bmi-normal';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    bmiCategory = 'Overweight';
                    bmiClass = 'bmi-overweight';
                } else {
                    bmiCategory = 'Obese';
                    bmiClass = 'bmi-obese';
                }
                
                const bmiElement = document.getElementById('bmiValue');
                bmiElement.textContent = `BMI: ${bmi} (${bmiCategory})`;
                bmiElement.className = 'bmi-display ' + bmiClass;
                
                return { bmi, category: bmiCategory };
            }
            
            return null;
        }
        
        // Initialize BMI calculation
        document.getElementById('clientWeight').addEventListener('input', calculateBMI);
        document.getElementById('heightCm').addEventListener('input', calculateBMI);
        document.getElementById('heightFt').addEventListener('input', calculateBMI);
        document.getElementById('heightIn').addEventListener('input', calculateBMI);
        
        // Editable Goals Management

        function addMealItem(time, content) {

            mealItem.className = 'meal-item';

                <div class="meal-header">

        function deleteMealItem(mealId) {
            const mealItem = document.getElementById(mealId);
            if (mealItem && document.querySelectorAll('.meal-item').length > 1) {
                if (confirm('Delete this meal time?')) {
                    mealItem.remove();
                }
            } else {
                alert('You need at least one meal time.');
            }
        }
        
        // Format text in meal editor
        function formatMealText(format, mealId) {
            const mealItem = document.getElementById(mealId);
            const textarea = mealItem.querySelector('.meal-content-textarea');
            textarea.focus();
            
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const before = textarea.value.substring(0, start);
            const after = textarea.value.substring(end);
            
            let formattedText = selectedText;
            
            switch(format) {
                case 'bold':
                    formattedText = '**' + selectedText + '**';
                    break;
                case 'italic':
                    formattedText = '*' + selectedText + '*';
                    break;
                case 'bullet':
                    if (selectedText) {
                        formattedText = selectedText.split('\n').map(line => '• ' + line).join('\n');
                    } else {
                        formattedText = '• ';
                    }
                    break;
            }
            
            textarea.value = before + formattedText + after;
            
            const newCursorPos = start + formattedText.length;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
        }
        
        // Rich Text Editor for Notes
        function initializeNotes() {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';
            
            defaultNotes.forEach((note, index) => {
                addNoteSection(note.title, note.content);

        }
        
        function addNewNote() {
            addNoteSection("New Note Section", "");
        }

        function deleteNoteSection(noteId) {
            const noteSection = document.getElementById(noteId);
            if (noteSection && document.querySelectorAll('.note-section').length > 1) {
                if (confirm('Delete this note section?')) {
                    noteSection.remove();

        function formatText(format, noteId) {
            const noteSection = document.getElementById(noteId);
            const textarea = noteSection.querySelector('.note-textarea');
            textarea.focus();
            
            const start = textarea.selectionStart;

        // Reset form
        document.getElementById('resetBtn').addEventListener('click', function() {
            if (confirm('Clear all form data?')) {
                document.getElementById('clientName').value = '';
                document.getElementById('clientEmail').value = '';
                document.getElementById('clientAge').value = '';
                document.getElementById('clientWeight').value = '';
                document.getElementById('heightCm').value = '';
                document.getElementById('heightFt').value = '5';
                document.getElementById('heightIn').value = '5';
                document.getElementById('allergies').value = '';
                document.getElementById('customFilename').value = '';
                document.getElementById('saveLocationNote').value = 'Client_Files/';
                document.getElementById('packageName').value = 'First Package';
                setupPackageDate();
                updateClientNameDisplay();
                
                initializeMeals();
                initializeNotes();
                initializeGoals();
                
                document.getElementById('bmiValue').textContent = 'BMI: --';
                document.getElementById('bmiValue').className = 'bmi-display';
                
                document.getElementById('saveOptions').classList.remove('show');
                
                alert('Form cleared!');
            }
        });
        
        // Generate PDF with Clean Alignment
        document.getElementById('generateBtn').addEventListener('click', function() {
            const clientName = document.getElementById('clientName').value;
            
            if (!clientName) {
                alert('Please enter client name');
                document.getElementById('clientName').focus();
                return;
            }
            
            document.getElementById('saveOptions').classList.add('show');
            
            const customFilename = document.getElementById('customFilename').value;
            const saveLocation = document.getElementById('saveLocationNote').value;
            const packageName = document.getElementById('packageName').value;
            const packageDate = document.getElementById('packageDate').value;
            
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating PDF...';
            this.disabled = true;
            
            const formData = {
                name: clientName,
                email: document.getElementById('clientEmail').value,
                age: document.getElementById('clientAge').value,
                gender: document.getElementById('clientGender').value,
                weight: document.getElementById('clientWeight').value,
                height: document.querySelector('.height-tab.active').dataset.unit === 'cm' 
                    ? document.getElementById('heightCm').value + ' cm'
                    : document.getElementById('heightFt').value + "'" + document.getElementById('heightIn').value + '"',
                activity: document.getElementById('activityLevel').value,
                allergies: document.getElementById('allergies').value,
                customFilename: customFilename,
                saveLocation: saveLocation,
                packageName: packageName,
                packageDate: packageDate,
                goals: [],
                meals: [],
                notes: []
            };
            
            document.querySelectorAll('.goal-item').forEach(item => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                const textInput = item.querySelector('.goal-text');
                if (checkbox.checked && textInput.value.trim()) {
                    formData.goals.push(textInput.value.trim());
                }
            });
            
            document.querySelectorAll('.meal-item').forEach(mealItem => {
                const time = mealItem.querySelector('.meal-time-input').value;
                const text = mealItem.querySelector('.meal-content-textarea').value;
                if (time.trim() && text.trim()) {
                    formData.meals.push({ time, text });
                }
            });
            
            document.querySelectorAll('.note-section').forEach((noteSection, index) => {
                const title = noteSection.querySelector('.note-title-input').value || `Note ${index + 1}`;
                const content = noteSection.querySelector('.note-textarea').value;
                if (content.trim()) {
                    formData.notes.push({ title, content });
                }
            });
            
            const bmiResult = calculateBMI();
            formData.bmi = bmiResult ? `${bmiResult.bmi} (${bmiResult.category})` : 'N/A';
            
            setTimeout(() => generatePDF(formData), 500);
            
            setTimeout(() => {
                this.innerHTML = originalText;
                this.disabled = false;
            }, 3000);
        });
        
        function generatePDF(data) {
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
            
            let yPos = 20;
            
            // Clean Header with Perfect Alignment
            doc.setFillColor(26, 35, 126);
            doc.rect(0, 0, 210, 45, 'F');
            
            // Package and Date - Left side, very small
            doc.setTextColor(187, 222, 251);
            doc.setFontSize(8);
            doc.setFont('helvetica', 'bold');
            doc.text(data.packageName, 15, 12);
            
            doc.setFontSize(8);
            doc.setFont('helvetica', 'italic');
            doc.text(data.packageDate, 15, 17);
            
            // Main Title - Centered
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.setFont('helvetica', 'bold');
            doc.text('PERSONALIZED DIET PLAN', 105, 25, { align: 'center' });
            
            // Client Name - Centered, Smaller Font
            doc.setFontSize(14);
            doc.setFont('helvetica', 'normal');
            doc.text(`Created for ${data.name}`, 105, 35, { align: 'center' });
            
            yPos = 55;
            
            // Client Information
            doc.setTextColor(46, 125, 50);
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('CLIENT INFORMATION', 15, yPos);
            
            yPos += 10;
            doc.setDrawColor(46, 125, 50);
            doc.line(15, yPos, 195, yPos);
            
            yPos += 10;
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            doc.setFont('helvetica', 'normal');
            
            doc.text(`Name: ${data.name}`, 20, yPos);
            doc.text(`Email: ${data.email || 'Not provided'}`, 110, yPos);
            yPos += 7;
            
            doc.text(`Age: ${data.age || 'Not provided'}`, 20, yPos);
            doc.text(`Gender: ${data.gender}`, 110, yPos);
            yPos += 7;
            
            doc.text(`Weight: ${data.weight} kg`, 20, yPos);
            doc.text(`Height: ${data.height}`, 110, yPos);
            yPos += 7;
            
            if (data.bmi !== 'N/A') {
                const bmiMatch = data.bmi.match(/(\d+\.?\d*)\s*\((.*?)\)/);
                if (bmiMatch) {
                    doc.text(`BMI: ${bmiMatch[1]} (${bmiMatch[2]})`, 20, yPos);
                }
            }
            
            yPos += 15;
            
            // Diet Goals
            if (data.goals.length > 0) {
                doc.setTextColor(46, 125, 50);
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text('DIET GOALS', 15, yPos);
                
                yPos += 10;
                doc.setDrawColor(46, 125, 50);
                doc.line(15, yPos, 195, yPos);
                
                yPos += 10;
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(11);
                doc.setFont('helvetica', 'normal');
                
                data.goals.forEach((goal, index) => {
                    if (yPos > 250) {
                        doc.addPage();
                        yPos = 20;
                    }
                    doc.text(`✓ ${goal}`, 20, yPos + (index * 6));
                });
                yPos += (data.goals.length * 6) + 15;
            }
            
            // Activity Level
            doc.text(`Activity Level: ${data.activity}`, 20, yPos);
            yPos += 10;
            
            if (data.allergies) {
                doc.text(`Allergies: ${data.allergies}`, 20, yPos);
                yPos += 10;
            }
            
            // Check for new page
            if (yPos > 240) {
                doc.addPage();
                yPos = 20;
            }
            
            // Meal Plan
            doc.setTextColor(46, 125, 50);
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('DAILY MEAL PLAN', 15, yPos);
            
            yPos += 10;
            doc.setDrawColor(46, 125, 50);
            doc.line(15, yPos, 195, yPos);
            
            yPos += 10;
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            
            data.meals.forEach((meal, index) => {
                if (yPos > 250) {
                    doc.addPage();
                    yPos = 20;
                }
                
                doc.setFillColor(232, 245, 233);
                doc.rect(20, yPos - 4, 170, 8, 'F');
                
                doc.setTextColor(46, 125, 50);
                doc.setFont('helvetica', 'bold');
                doc.text(meal.time.toUpperCase(), 25, yPos);
                
                yPos += 10;
                
                let content = meal.text;
                content = content.replace(/\*\*/g, '');
                content = content.replace(/\*/g, '');
                
                doc.setTextColor(0, 0, 0);
                doc.setFont('helvetica', 'normal');
                
                const lines = doc.splitTextToSize(content, 160);
                doc.text(lines, 25, yPos);
                yPos += (lines.length * 6) + 10;
            });
            
            // Check for new page for notes
            if (yPos > 200) {
                doc.addPage();
                yPos = 20;
            }
            
            // Notes
            if (data.notes.length > 0) {
                doc.setTextColor(46, 125, 50);
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text('INSTRUCTIONS & NOTES', 15, yPos);
                
                yPos += 10;
                doc.setDrawColor(46, 125, 50);
                doc.line(15, yPos, 195, yPos);
                
                yPos += 10;
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(11);
                doc.setFont('helvetica', 'normal');
                
                data.notes.forEach((note, index) => {
                    if (yPos > 250) {
                        doc.addPage();
                        yPos = 20;
                    }
                    
                    doc.setFont('helvetica', 'bold');
                    doc.text(note.title + ':', 20, yPos);
                    yPos += 7;
                    
                    let content = note.content;
                    content = content.replace(/\*\*/g, '');
                    content = content.replace(/\*/g, '');
                    
                    doc.setFont('helvetica', 'normal');
                    const lines = doc.splitTextToSize(content, 170);
                    doc.text(lines, 20, yPos);
                    yPos += (lines.length * 6) + 15;
                });
            }
            
            // Footer with WhatsApp
            doc.setTextColor(100, 100, 100);
            doc.setFontSize(9);
            doc.setFont('helvetica', 'italic');
            doc.text(`Generated on ${new Date().toLocaleDateString()}`, 15, 280);
            doc.text('WhatsApp: 03357214448', 195, 280, { align: 'right' });
            
            // Generate filename
            let filename;
            if (data.customFilename) {
                filename = data.customFilename;
                if (!filename.toLowerCase().endsWith('.pdf')) {
                    filename += '.pdf';
                }
            } else {
                const cleanName = data.name.toLowerCase().replace(/[^a-z0-9]/g, '-');
                filename = `diet-plan-${cleanName}.pdf`;
            }
            
            // Save PDF
            doc.save(filename);
            
            setTimeout(() => {
                alert(`PDF saved as: ${filename}\n\nProfessional diet plan generated successfully.`);
            }, 500);
        }
    </script>
