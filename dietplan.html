<html lang="en">
<head>

    <style>

        }

            flex: 1;

            display: flex;
            align-items: center;
            justify-content: center;

            background: linear-gradient(to right, #d4af37, #b8941f);

        .whatsapp-link {

        .bmi-display {

        .bmi-underweight {

        .bmi-normal {

        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 1.5rem;

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-utensils"></i> Diet Plan Generator</h1>
            <p>Create personalized diet plans for clients</p>
        </div>
        
        <div class="form-container">
            <!-- Personal Information -->
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-user"></i> Client Information</h2>
                
                <div class="form-group">
                    <label>Full Name *</label>

                <div class="form-group">
                    <label>Email</label>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="clientAge" min="1" max="120" value="32">
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <select id="clientGender">
                        <option value="male">Male</option>
                        <option value="female" selected>Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Weight (kg)</label>
                    <input type="number" id="clientWeight" min="1" max="300" value="68">
                </div>
                
                <div class="form-group">
                    <label>Height <span class="bmi-display" id="bmiValue">BMI: --</span></label>
                    
                    <div class="height-tabs">
                        <button type="button" class="height-tab active" data-unit="cm">CM</button>
                        <button type="button" class="height-tab" data-unit="ft">Feet/Inches</button>
                    </div>
                    
                    <div id="heightCmGroup">
                        <input type="number" id="heightCm" min="50" max="250" value="165" placeholder="Height in cm">
                    </div>
                    
                    <div id="heightFtGroup" style="display: none;">
                        <div class="height-inputs">
                            <input type="number" id="heightFt" min="3" max="8" value="5" placeholder="Feet">
                            <input type="number" id="heightIn" min="0" max="11" value="5" placeholder="Inches">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Diet Goals -->
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-bullseye"></i> Diet Goals</h2>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="goal1" checked>
                        <label for="goal1">Weight Loss</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="goal2">
                        <label for="goal2">Muscle Gain</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="goal3">
                        <label for="goal3">Maintenance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="goal4" checked>
                        <label for="goal4">Improve Health</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="goal5">
                        <label for="goal5">Increase Energy</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="goal6">
                        <label for="goal6">Reduce Cholesterol</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Diet Type</label>
                    <select id="dietType">
                        <option value="balanced">Balanced</option>
                        <option value="vegetarian" selected>Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="keto">Keto</option>
                        <option value="lowCarb">Low Carb</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="paleo">Paleo</option>
                        <option value="glutenFree">Gluten Free</option>
                        <option value="dairyFree">Dairy Free</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Activity Level</label>
                    <select id="activityLevel">
                        <option value="sedentary">Sedentary (office job, little exercise)</option>
                        <option value="light">Lightly Active (light exercise 1-3 days/week)</option>
                        <option value="moderate" selected>Moderately Active (moderate exercise 3-5 days/week)</option>
                        <option value="active">Active (daily exercise or physical job)</option>
                        <option value="veryActive">Very Active (intense daily exercise or athletic training)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Allergies & Restrictions</label>
                    <textarea id="allergies">Lactose intolerance, mild nut allergy</textarea>
                </div>
            </div>
            
            <!-- Meal Plan with Variations -->
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-apple-alt"></i> Meal Plan & Variations</h2>
                <p style="margin-bottom: 15px; color: #666; font-size: 0.9rem;">Add multiple meal options for each time slot</p>
                
                <div class="meal-variations">
                    <!-- Standard Meal Times -->
                    <div class="meal-option">
                        <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                        <label>Breakfast Option 1</label>
                        <textarea class="meal-text" placeholder="Describe breakfast meal...">Oatmeal with berries and almonds, Greek yogurt, Green tea</textarea>
                    </div>
                    
                    <div class="meal-option">
                        <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                        <label>Breakfast Option 2</label>
                        <textarea class="meal-text" placeholder="Alternate breakfast option...">Scrambled eggs with spinach, whole wheat toast, fresh orange juice</textarea>
                    </div>
                    
                    <div class="meal-option">
                        <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                        <label>Mid-Morning Snack</label>
                        <textarea class="meal-text" placeholder="Describe snack...">Apple with 2 tbsp peanut butter, or a handful of almonds</textarea>
                    </div>
                    
                    <div class="meal-option">
                        <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                        <label>Lunch Option 1</label>
                        <textarea class="meal-text" placeholder="Describe lunch meal...">Grilled chicken salad with mixed greens, avocado, quinoa, and lemon vinaigrette</textarea>
                    </div>
                    
                    <div class="meal-option">
                        <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                        <label>Lunch Option 2</label>
                        <textarea class="meal-text" placeholder="Alternate lunch option...">Vegetable stir-fry with tofu and brown rice, miso soup</textarea>
                    </div>
                    
                    <div class="meal-option">
                        <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                        <label>Afternoon Snack</label>
                        <textarea class="meal-text" placeholder="Describe snack...">Carrot and celery sticks with hummus, or Greek yogurt with honey</textarea>
                    </div>
                    
                    <div class="meal-option">
                        <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                        <label>Dinner Option 1</label>
                        <textarea class="meal-text" placeholder="Describe dinner meal...">Baked salmon with roasted vegetables (broccoli, bell peppers, sweet potatoes)</textarea>
                    </div>
                    
                    <div class="meal-option">
                        <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                        <label>Dinner Option 2</label>
                        <textarea class="meal-text" placeholder="Alternate dinner option...">Lentil curry with cauliflower rice, side salad</textarea>
                    </div>
                    
                    <div class="meal-option">
                        <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                        <label>Evening Snack (Optional)</label>
                        <textarea class="meal-text" placeholder="Optional snack...">A small handful of walnuts or a cup of herbal tea</textarea>
                    </div>
                    
                    <div class="meal-option">
                        <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                        <label>Pre/Post Workout Meal</label>
                        <textarea class="meal-text" placeholder="Workout nutrition...">Banana with protein shake, or rice cakes with almond butter</textarea>
                    </div>
                    
                    <button type="button" class="add-meal-btn" onclick="addMealOption()">
                        <i class="fas fa-plus"></i> Add More Meal Option
                    </button>
                </div>
            </div>
            
            <!-- Notes -->
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-clipboard-list"></i> Instructions & Notes</h2>
                
                <div class="form-group">
                    <label>General Guidelines</label>
                    <textarea id="generalNotes">• Drink at least 8-10 glasses of water daily
• Limit processed foods and added sugars
• Try to finish dinner by 7 PM
• Take multivitamin with breakfast
• Include protein in every meal
• Practice mindful eating
• Get 7-8 hours of sleep nightly</textarea>
                </div>
                
                <div class="form-group">
                    <label>Supplement Recommendations</label>
                    <textarea id="supplements">Multivitamin, Vitamin D3, Omega-3 Fish Oil, Probiotics</textarea>
                </div>
                
                <div class="form-group">
                    <label>Weekly Check-in Notes</label>
                    <textarea id="weeklyNotes">Track weight every Monday morning
Measure progress photos every 2 weeks
Adjust calories based on weekly results
Schedule follow-up consultation in 2 weeks</textarea>
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="buttons">
                <button type="button" class="btn btn-reset" id="resetBtn">
                    <i class="fas fa-redo"></i> Clear Form
                </button>
                <button type="button" class="btn btn-generate" id="generateBtn">
                    <i class="fas fa-file-pdf"></i> Generate PDF
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Need help? Contact us on WhatsApp:</p>
            <a href="https://wa.me/03357214448" class="whatsapp-link" target="_blank">
                <i class="fab fa-whatsapp"></i> 03357214448
            </a>
            <p style="margin-top: 15px; font-size: 0.8rem;">
                Add to Home Screen for app-like experience
            </p>
        </div>
    </div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        
        // Height tabs functionality
        const heightTabs = document.querySelectorAll('.height-tab');
        const heightCmGroup = document.getElementById('heightCmGroup');
        const heightFtGroup = document.getElementById('heightFtGroup');
        
        heightTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                heightTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                if (this.dataset.unit === 'cm') {
                    heightCmGroup.style.display = 'block';
                    heightFtGroup.style.display = 'none';
                } else {
                    heightCmGroup.style.display = 'none';
                    heightFtGroup.style.display = 'block';
                }
                
                calculateBMI();
            });
        });
        
        // BMI Calculation with proper categories
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('clientWeight').value);
            let heightCm;
            
            const activeTab = document.querySelector('.height-tab.active');
            if (activeTab.dataset.unit === 'cm') {
                heightCm = parseFloat(document.getElementById('heightCm').value);
            } else {
                const feet = parseFloat(document.getElementById('heightFt').value) || 0;
                const inches = parseFloat(document.getElementById('heightIn').value) || 0;
                heightCm = (feet * 30.48) + (inches * 2.54);
            }
            
            if (weight && heightCm && heightCm > 0) {
                const heightInMeters = heightCm / 100;
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);
                
                // Determine BMI category
                let bmiCategory = '';
                let bmiClass = '';
                
                if (bmi < 18.5) {
                    bmiCategory = 'Underweight';
                    bmiClass = 'bmi-underweight';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    bmiCategory = 'Normal';
                    bmiClass = 'bmi-normal';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    bmiCategory = 'Overweight';
                    bmiClass = 'bmi-overweight';
                } else {
                    bmiCategory = 'Obese';
                    bmiClass = 'bmi-obese';
                }
                
                // Update BMI display
                const bmiElement = document.getElementById('bmiValue');
                bmiElement.textContent = `BMI: ${bmi} (${bmiCategory})`;
                bmiElement.className = 'bmi-display ' + bmiClass;
                
                return { bmi, category: bmiCategory };
            }
            
            return null;
        }
        
        // Initialize BMI calculation
        document.getElementById('clientWeight').addEventListener('input', calculateBMI);
        document.getElementById('heightCm').addEventListener('input', calculateBMI);
        document.getElementById('heightFt').addEventListener('input', calculateBMI);
        document.getElementById('heightIn').addEventListener('input', calculateBMI);
        
        // Meal variations management
        function addMealOption() {
            const mealVariations = document.querySelector('.meal-variations');
            const newMeal = document.createElement('div');
            newMeal.className = 'meal-option';
            newMeal.innerHTML = `
                <button type="button" class="remove-meal" onclick="removeMeal(this)">×</button>
                <label>Additional Meal Option</label>
                <textarea class="meal-text" placeholder="Describe this meal option..."></textarea>
            `;
            
            // Insert before the "Add More Meal Option" button
            const addButton = document.querySelector('.add-meal-btn');
            mealVariations.insertBefore(newMeal, addButton);
        }
        
        function removeMeal(button) {
            const mealOption = button.closest('.meal-option');
            if (mealOption && document.querySelectorAll('.meal-option').length > 1) {
                mealOption.remove();
            }
        }
        
        // Reset form
        document.getElementById('resetBtn').addEventListener('click', function() {
            if (confirm('Clear all form data?')) {
                document.getElementById('clientName').value = '';
                document.getElementById('clientEmail').value = '';
                document.getElementById('clientAge').value = '';
                document.getElementById('clientWeight').value = '';
                document.getElementById('heightCm').value = '';
                document.getElementById('heightFt').value = '5';
                document.getElementById('heightIn').value = '5';
                document.getElementById('allergies').value = '';
                document.getElementById('generalNotes').value = '';
                document.getElementById('supplements').value = '';
                document.getElementById('weeklyNotes').value = '';
                
                // Reset meal options to default
                const mealTexts = document.querySelectorAll('.meal-text');
                mealTexts.forEach((text, index) => {
                    if (index === 0) text.value = 'Oatmeal with berries and almonds, Greek yogurt, Green tea';
                    else if (index === 1) text.value = 'Scrambled eggs with spinach, whole wheat toast, fresh orange juice';
                    else if (index === 2) text.value = 'Apple with 2 tbsp peanut butter, or a handful of almonds';
                    else if (index === 3) text.value = 'Grilled chicken salad with mixed greens, avocado, quinoa, and lemon vinaigrette';
                    else if (index === 4) text.value = 'Vegetable stir-fry with tofu and brown rice, miso soup';
                    else if (index === 5) text.value = 'Carrot and celery sticks with hummus, or Greek yogurt with honey';
                    else if (index === 6) text.value = 'Baked salmon with roasted vegetables (broccoli, bell peppers, sweet potatoes)';
                    else if (index === 7) text.value = 'Lentil curry with cauliflower rice, side salad';
                    else if (index === 8) text.value = 'A small handful of walnuts or a cup of herbal tea';
                    else if (index === 9) text.value = 'Banana with protein shake, or rice cakes with almond butter';
                    else text.value = '';
                });
                
                // Reset checkboxes
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
                document.getElementById('goal1').checked = true;
                document.getElementById('goal4').checked = true;
                
                // Reset BMI display
                document.getElementById('bmiValue').textContent = 'BMI: --';
                document.getElementById('bmiValue').className = 'bmi-display';
                
                alert('Form cleared!');
            }
        });
        
        // Generate PDF
        document.getElementById('generateBtn').addEventListener('click', function() {
            const clientName = document.getElementById('clientName').value;
            
            if (!clientName) {
                alert('Please enter client name');
                document.getElementById('clientName').focus();
                return;
            }
            
            // Show loading
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            this.disabled = true;
            
            // Get form values
            const formData = {
                name: clientName,
                email: document.getElementById('clientEmail').value,
                age: document.getElementById('clientAge').value,
                gender: document.getElementById('clientGender').value,
                weight: document.getElementById('clientWeight').value,
                height: document.querySelector('.height-tab.active').dataset.unit === 'cm' 
                    ? document.getElementById('heightCm').value + ' cm'
                    : document.getElementById('heightFt').value + "'" + document.getElementById('heightIn').value + '"',
                dietType: document.getElementById('dietType').value,
                activity: document.getElementById('activityLevel').value,
                allergies: document.getElementById('allergies').value,
                generalNotes: document.getElementById('generalNotes').value,
                supplements: document.getElementById('supplements').value,
                weeklyNotes: document.getElementById('weeklyNotes').value,
                goals: [],
                meals: []
            };
            
            // Get selected goals
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                formData.goals.push(cb.nextElementSibling.textContent);
            });
            
            // Get all meal options
            document.querySelectorAll('.meal-option').forEach(mealOption => {
                const label = mealOption.querySelector('label').textContent;
                const text = mealOption.querySelector('.meal-text').value;
                if (text.trim()) {
                    formData.meals.push({ label, text });
                }
            });
            
            // Calculate BMI for PDF
            const bmiResult = calculateBMI();
            formData.bmi = bmiResult ? `${bmiResult.bmi} (${bmiResult.category})` : 'N/A';
            
            // Generate PDF
            generatePDF(formData);
            
            // Restore button
            setTimeout(() => {
                this.innerHTML = originalText;
                this.disabled = false;
            }, 2000);
        });
        
        function generatePDF(data) {
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
            
            let yPos = 20;
            
            // Header with black background and golden text
            doc.setFillColor(0, 0, 0);
            doc.rect(0, 0, 210, 40, 'F');
            
            doc.setTextColor(212, 191, 82); // Gold color
            doc.setFontSize(24);
            doc.setFont('helvetica', 'bold');
            doc.text('PERSONALIZED DIET PLAN', 105, 20, { align: 'center' });
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            doc.text(`Created for ${data.name}`, 105, 30, { align: 'center' });
            
            yPos = 50;
            
            // Client Information with BMI
            doc.setTextColor(46, 125, 50); // Green
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('CLIENT INFORMATION', 15, yPos);
            
            yPos += 10;
            doc.setDrawColor(46, 125, 50);
            doc.line(15, yPos, 195, yPos);
            
            yPos += 10;
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            doc.setFont('helvetica', 'normal');
            
            doc.text(`Name: ${data.name}`, 20, yPos);
            doc.text(`Email: ${data.email || 'Not provided'}`, 110, yPos);
            yPos += 7;
            
            doc.text(`Age: ${data.age || 'Not provided'}`, 20, yPos);
            doc.text(`Gender: ${data.gender}`, 110, yPos);
            yPos += 7;
            
            doc.text(`Weight: ${data.weight} kg`, 20, yPos);
            doc.text(`Height: ${data.height}`, 110, yPos);
            yPos += 7;
            
            // Add BMI with color coding
            if (data.bmi !== 'N/A') {
                const bmiMatch = data.bmi.match(/(\d+\.?\d*)\s*\((.*?)\)/);
                if (bmiMatch) {
                    const bmiValue = bmiMatch[1];
                    const bmiCategory = bmiMatch[2];
                    
                    let bmiColor;
                    if (bmiCategory === 'Underweight') bmiColor = [239, 108, 0];
                    else if (bmiCategory === 'Normal') bmiColor = [46, 125, 50];
                    else if (bmiCategory === 'Overweight') bmiColor = [245, 124, 0];
                    else bmiColor = [198, 40, 40];
                    
                    doc.setTextColor(...bmiColor);
                    doc.text(`BMI: ${bmiValue} (${bmiCategory})`, 20, yPos);
                    doc.setTextColor(0, 0, 0);
                }
            }
            
            yPos += 15;
            
            // Diet Goals & Preferences
            doc.setTextColor(46, 125, 50);
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('DIET GOALS & PREFERENCES', 15, yPos);
            
            yPos += 10;
            doc.setDrawColor(46, 125, 50);
            doc.line(15, yPos, 195, yPos);
            
            yPos += 10;
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            doc.setFont('helvetica', 'normal');
            
            if (data.goals.length > 0) {
                doc.text('Goals:', 20, yPos);
                data.goals.forEach((goal, index) => {
                    doc.text(`✓ ${goal}`, 30, yPos + (index * 6));
                });
                yPos += (data.goals.length * 6) + 10;
            }
            
            doc.text(`Diet Type: ${data.dietType}`, 20, yPos);
            doc.text(`Activity Level: ${data.activity}`, 110, yPos);
            yPos += 10;
            
            if (data.allergies) {
                doc.text(`Allergies: ${data.allergies}`, 20, yPos);
                yPos += 10;
            }
            
            // Check if we need new page
            if (yPos > 240) {
                doc.addPage();
                yPos = 20;
            }
            
            // Meal Plan with Variations
            doc.setTextColor(46, 125, 50);
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('COMPLETE MEAL PLAN & VARIATIONS', 15, yPos);
            
            yPos += 10;
            doc.setDrawColor(46, 125, 50);
            doc.line(15, yPos, 195, yPos);
            
            yPos += 10;
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            
            // Add all meal options
            data.meals.forEach((meal, index) => {
                // Check if we need new page
                if (yPos > 250) {
                    doc.addPage();
                    yPos = 20;
                }
                
                // Meal header with color
                const colors = [
                    [232, 245, 233], // Light green
                    [241, 248, 233], // Light yellow-green
                    [255, 243, 224], // Light orange
                    [243, 229, 245], // Light purple
                    [232, 234, 246], // Light blue
                    [255, 224, 178]  // Light peach
                ];
                const colorIndex = index % colors.length;
                
                doc.setFillColor(...colors[colorIndex]);
                doc.rect(20, yPos - 4, 170, 8, 'F');
                
                doc.setTextColor(46, 125, 50);
                doc.setFont('helvetica', 'bold');
                doc.text(meal.label, 25, yPos);
                
                yPos += 10;
                
                // Meal content
                doc.setTextColor(0, 0, 0);
                doc.setFont('helvetica', 'normal');
                
                const lines = doc.splitTextToSize(meal.text, 160);
                doc.text(lines, 25, yPos);
                yPos += (lines.length * 6) + 10;
            });
            
            // Check if we need new page for notes
            if (yPos > 200) {
                doc.addPage();
                yPos = 20;
            }
            
            // Additional Notes
            doc.setTextColor(46, 125, 50);
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('ADDITIONAL GUIDELINES', 15, yPos);
            
            yPos += 10;
            doc.setDrawColor(46, 125, 50);
            doc.line(15, yPos, 195, yPos);
            
            yPos += 10;
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            doc.setFont('helvetica', 'normal');
            
            // General Notes
            if (data.generalNotes) {
                const notesLines = doc.splitTextToSize(data.generalNotes, 170);
                doc.text(notesLines, 20, yPos);
                yPos += (notesLines.length * 6) + 10;
            }
            
            // Supplements
            if (data.supplements) {
                doc.setFont('helvetica', 'bold');
                doc.text('Recommended Supplements:', 20, yPos);
                yPos += 7;
                doc.setFont('helvetica', 'normal');
                const supplementLines = doc.splitTextToSize(data.supplements, 170);
                doc.text(supplementLines, 20, yPos);
                yPos += (supplementLines.length * 6) + 10;
            }
            
            // Weekly Notes
            if (data.weeklyNotes) {
                doc.setFont('helvetica', 'bold');
                doc.text('Weekly Check-in Instructions:', 20, yPos);
                yPos += 7;
                doc.setFont('helvetica', 'normal');
                const weeklyLines = doc.splitTextToSize(data.weeklyNotes, 170);
                doc.text(weeklyLines, 20, yPos);
            }
            
            // Footer with WhatsApp contact
            const currentDate = new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            doc.setTextColor(100, 100, 100);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'italic');
            doc.text(`Generated on ${currentDate} • For questions, WhatsApp: 03357214448`, 105, 280, { align: 'center' });
            
            // Save PDF
            const fileName = `diet-plan-${data.name.replace(/\s+/g, '-').toLowerCase()}.pdf`;
            doc.save(fileName);
            
            alert('PDF generated successfully! Check your downloads.');
        }
        
        // Initialize BMI on load
        calculateBMI();
    </script>
</body>
</html>
